<script>
    async function checkContent() {
        const name = document.getElementById('formName').value
        const email = document.getElementById('formEmail1').value
        const message = document.getElementById('formContent').value


        if(!name && !email && !message) {
            $('div.name-error').show();
            $('div.mail-error').show();
            $('div.content-error').show();
            return
        } else if (!name && !email) {
            $('div.name-error').show();
            $('div.mail-error').show();
            return
        } else if (!email && !message) {
            $('div.mail-error').show();
            $('div.content-error').show();
            return
        } else if (!name && !message) {
            $('div.name-error').show();
            $('div.content-error').show();
            return
        } else if (!name) {
            $('div.name-error').show();
            return
        }  else if (!message) {
            $('div.content-error').show();
            return
        } else if (!email) {
            $('div.mail-error').show();
            return
        } else if (!email.match(/^([a-z0-9_\.\-])+@([a-z0-9_\.\-])+[^.]$/i)) {
            $('div.mail-alert').show();
            return
        }

            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('message', message);

            location.href = "check.html"
